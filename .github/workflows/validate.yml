name: Validate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate-hassfest:
    runs-on: ubuntu-latest
    name: With hassfest
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v3.0.2

      - name: üèÉ Hassfest validation
        uses: "Vioneta/actions/hassfest@master"

