  validate-vais:
    runs-on: ubuntu-latest
    name: With VAIS Action
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v3.0.2

      - name: üèÉ VAIS validation
        uses: Vioneta/action@main
        with:
          category: integration
          comment: false

    # - name: üì® Discord notification
